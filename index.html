<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    <link rel="stylesheet" href="./index.css">
</head>

<body>


    <div class="parent">
        <h1 class="header">Alarm App</h1>
        <div class="clock">
 
            <!-- current time div -->
            <div class="currentTime">
                <span id="currentTimeDisplay">time</span>
            </div>
            <!-- input part -->
            <div class="alarms">
                
                <input id="hourinput" type="number" placeholder="00" min="0" max="12" required>
                <input id="minuteinput" type="number" placeholder="00" min="0" max="60" required>
                <input id="secondinput" type="number" placeholder="00" min="0" max="60" required>
                <select id="ampminput">
                    <option>AM </option>
                    <option>PM </option>
                </select>
                <button   class="btn btn-primary" id="setalarm">Set Alarm</button>
            
            </div>
            <!-- unorder list for already set alarms -->
            <div class="listofalarms">
                <h6  >Alarms </h6>
                <ul id="listofalarms">                   

                </ul>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
